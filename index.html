<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="container">
        <h1 id="time"> </h1>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
        <i class="fa-solid fa-bell fa-shake" onclick="openwindow()"></i>
    </div>
    <div id="setAlarm">
        <span id="close" onclick="closewindow()">+</span>
        <div id="containerHours"></div>
         <div id="containerMin"></div>
         <div id="am_pm">
         <input type="button" value="Pm" id="pm" onclick="pmzone()">
         <input type="button" value="Am" id="am" onclick="amzone()">
        </div>
    </div>
    <h1 id="sec"></h1>
</body>
</html>
